<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="text-display" id="textDisplay"></div>
        <textarea class="input-area" id="inputArea" placeholder="Start typing here..." disabled></textarea>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timeDisplay">60</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpmDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracyDisplay">0%</div>
            </div>
        </div>
        <button id="startButton">Start Test</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
